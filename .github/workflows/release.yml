name: Release

on:
  push:
    branches:
      - "main"
      - "release-*"

  pull_request:
    branches:
      - "main"
      - "release-*"

jobs:
  build:
    name: Build and Release (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: linux
          - os: macos-latest
            arch: macos
          - os: windows-latest
            arch: windows
      max-parallel: 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "vscode/.nvmrc"

      - name: Install dependencies
        working-directory: ./vscode
        run: npm ci

      - name: Lint sources
        working-directory: ./vscode
        run: npm run lint

      - name: Build
        working-directory: ./vscode
        run: npm run package

      # Install Xvfb and Run tests on Linux
      - name: Install Xvfb and Run tests (Linux)
        if: matrix.arch == 'linux'
        working-directory: ./vscode
        run: |
          sudo apt-get install -y xvfb
          xvfb-run npm test

      # Run tests on macOS
      - name: Run tests (macOS)
        if: matrix.arch == 'macos'
        working-directory: ./vscode
        run: npm test

      # Run tests on Windows
      - name: Run tests (Windows)
        if: matrix.arch == 'windows'
        working-directory: ./vscode
        shell: cmd
        run: npm test

      - name: Generate .vsix package
        working-directory: ./vscode
        run: |
          npm install @vscode/vsce
          npx vsce package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension-${{ matrix.arch }}-${{ github.run_id }}
          path: "vscode/*.vsix"

      # Update latest release (only on Linux and for main branch)
      - name: Create or Update Release
        if: matrix.arch == 'linux' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          files: "vscode/*.vsix"
          tag_name: "latest"
          target_commitish: ${{ github.sha }}
          overwrite: true
          prerelease: true
          name: "Development Build"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}