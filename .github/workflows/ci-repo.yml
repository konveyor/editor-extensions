name: CI (repo level)

on:
  push:
    branches:
      - "main"
      - "release-*"
    tags:
      - "v*"

  pull_request:
    paths-ignore:
      - "docs/**"
    branches:
      - "main"
      - "release-*"

  workflow_dispatch:

  workflow_call:

concurrency:
  group: ci-repo-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

# https://typicode.github.io/husky/how-to.html#ci-server-and-docker
env:
  HUSKY: 0

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install workspace dependencies
        run: |
          npm ci

      - name: Lint sources
        run: |
          npm run lint

  build:
    needs: lint
    name: Build (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: linux
          - os: macos-latest
            arch: macos
          - os: windows-latest
            arch: windows
      max-parallel: 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install workspace dependencies
        run: |
          npm ci

      - name: Build
        run: |
          npm run build

  test:
    name: Test (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: linux
          - os: macos-latest
            arch: macos
          - os: windows-latest
            arch: windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install workspace dependencies
        run: |
          npm ci

      # Run tests on Linux
      - name: Run tests (Linux)
        if: matrix.arch == 'linux'
        run: xvfb-run -a npm test

      # Run tests on macOS
      - name: Run tests (macOS)
        if: matrix.arch == 'macos'
        run: npm test

      # Run tests on Windows
      - name: Run tests (Windows)
        if: matrix.arch == 'windows'
        shell: cmd
        run: npm test

  package:
    name: Package (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: linux
      max-parallel: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Collect runtime assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Tagged release: use release artifacts
            npm run collect-assets -- --use-release
          else
            # Development build: use workflow artifacts from current branch
            npm run collect-assets -- --use-workflow-artifacts --branch=main
          fi

      - name: Set version for build
        id: set_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Tagged release: use tag version
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"  # Strip 'v' prefix
            echo "Setting release version: $VERSION"
            npm version "$VERSION" --workspaces --include-workspace-root --no-git-tag-version --allow-same-version
          else
            # Development build: add timestamp and SHA
            CURRENT_VERSION=$(npm pkg get version | tr -d '"')
            TIMESTAMP=$(date +%Y%m%d%H%M%S)
            SHA=$(git rev-parse --short HEAD)
            VERSION="${CURRENT_VERSION}-dev.${TIMESTAMP}.${SHA}"
            echo "Setting development version: $VERSION"
            npm version "$VERSION" --workspaces --include-workspace-root --no-git-tag-version
          fi

          # Export version to be used in later steps
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Build version: ${VERSION}"

      - name: Build dist
        run: npm run dist

      - name: Package core extension
        run: npm run package-core

      - name: Package Java extension
        run: npm run package-java

      - name: Package JavaScript extension
        run: npm run package-javascript

      - name: Upload VSIX artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vsix-artifacts
          path: ./dist/*.vsix

  test-e2e:
    name: Test E2E
    runs-on: ubuntu-latest
    needs: package
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup E2E environment
        id: setup
        uses: ./.github/actions/setup-e2e

      - name: Run e2e tests (Linux)
        run: npx playwright test e2e/tests/base/configure-and-run-analysis.test.ts
        working-directory: ./tests
        env:
          __TEST_EXTENSION_END_TO_END__: "true"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CORE_VSIX_FILE_PATH: ${{ github.workspace }}/${{ steps.setup.outputs.core-vsix }}
          JAVA_VSIX_FILE_PATH: ${{ github.workspace }}/${{ steps.setup.outputs.java-vsix }}

      # This is intentionally kept in a separate step to avoid passing in credentials
      - name: Run e2e tests (Linux - Offline)
        run: npx playwright test e2e/tests/agent_flow_coolstore.test.ts
        working-directory: ./tests
        env:
          __TEST_EXTENSION_END_TO_END__: "true"
          CORE_VSIX_FILE_PATH: ${{ github.workspace }}/${{ steps.setup.outputs.core-vsix }}
          JAVA_VSIX_FILE_PATH: ${{ github.workspace }}/${{ steps.setup.outputs.java-vsix }}
          OPENAI_API_KEY: <dummy> # this only exists to pass provider validation

      - name: Collect and upload test artifacts
        if: always()
        uses: ./.github/actions/collect-e2e-artifacts
        with:
          artifact-name: e2e-test-artifacts

  publish:
    name: Publish Development Build
    runs-on: ubuntu-latest
    needs: test-e2e
    # Only publish development builds (not tagged releases)
    if: ${{ ! (github.event_name == 'pull_request' && ! github.event.pull_request.merged) && ! startsWith(github.ref, 'refs/tags/v') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download VSIX artifacts
        uses: actions/download-artifact@v4
        with:
          name: vsix-artifacts
          path: ./dist

      - name: Deploy development builds
        run: |
          for vsix in ./dist/*.vsix; do
            VSIX_NAME=$(basename "$vsix")
            echo "Uploading $VSIX_NAME"
            gh release upload development-builds "$vsix" --clobber
          done
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Cleanup old development builds
        run: |
          # Keep last 21 assets (7 builds x 3 extensions)
          c=1
          for i in $(gh release view -R ${{ github.repository }} development-builds --json assets | jq -r .assets[].name | sort -r); do
            if [ "$c" -gt 21 ]; then
              gh release delete-asset -y -R ${{ github.repository }} development-builds $i
            fi
            c=$((c+1))
          done
        env:
          GH_TOKEN: ${{ github.token }}

  release:
    name: Create Release
    needs: test-e2e
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    uses: ./.github/workflows/release.yml
    with:
      tag_name: ${{ github.ref_name }}
      prerelease: ${{ contains(github.ref_name, '-') }}
      vsix_artifact_name: "vsix-artifacts"
    secrets: inherit
